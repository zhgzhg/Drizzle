name: Build Fat Jar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 1.8

    - name: Build Fat JAR
      run: |
        chmod +x ./mvnw
        ./mvnw clean
        ./mvnw com.googlecode.maven-download-plugin:download-maven-plugin:wget@install-arduino-libs
        ./mvnw package